<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>architecture of universities</title>
    <link rel="icon" href="static/icon.ico">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <style>
        .headerlink {
        text-decoration: none;
        color: black;
        padding-left: 10px;
        padding-right: 10px;
        }
        .footerlink {
        color: red;
        margin: auto;
        }
        .head-carousel-indicators li {
        height: 20px !important;
        width: 20px !important;
        border-radius: 50% !important;
        }
        h3 {
        padding-left: 5%;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg" style="background-color: #B3DEFF;" id="top">
    <a href="/" title="На главную" class="headerlink"><img src="/static/иконка.png"></a>
    <a href="/about" class="headerlink">О сайте</a>
    <a href="/all" class="headerlink">Все университы</a>
    <a href="/random" class="headerlink">Случайная страница</a>
    <form class="form-inline my-2 my-lg-0 headerlink" action="/search">
        <input class="form-control mr-sm-2" name="find" type="search" placeholder="Найти">
    </form>
</nav>

<div id="headCarouselControls" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators head-carousel-indicators">
        <li data-target="#headCarouselControls" data-slide-to="0" class="active"></li>
        <li data-target="#headCarouselControls" data-slide-to="1"></li>
        <li data-target="#headCarouselControls" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="insert_first_photo_here" style="object-fit: cover; max-height: 300px;" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="insert_second_photo_here" style="object-fit: cover; max-height: 300px;" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="insert_third_photo_here" style="object-fit: cover; max-height: 300px;" class="d-block w-100">
        </div>
    </div>
</div>
<br>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<br>

<footer style="background-color: #D3DADF; padding-bottom: 4px; padding-top: 15px;">
    <a href="#top" class="footerlink"><p style="text-align: center;">Наверх</p></a>
</footer>
</body>
</html>
