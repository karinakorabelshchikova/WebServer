{% extends "base.html" %}

{% block content %}
<h1>Error {{error_n}}</h1>
<p>{{description}}</p>
{% if error_n == "404" %}
    <p>Такой страницы не существует. Возможно, вы сломали адрес, либо вызвали рекурсивную переадресацию.
        Ну, или <strong>эта</strong> страница — именно то, что вам нужно.</p>
{% endif %}
{% endblock %}
